<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>knack mosquitoes</title>
</head>

<body>

    <div class="container">
    <header>
        <div>
        <h1 id="game-over">KNACK'mosquitoes'KNACK</h1>
        <h2>version 0.1</h2>
        </div>
       <div class="board">
        <div class="board"><img src="./mosqkilled.jpg" alt="mosquitoes killed" width="30"><h3 id="score">0</h3></div>
        
        <div class="board"><img src="./hourglass.png" alt="time-left" width="30"><h3 id="time-left">0</h3></div>
       </div>
       <marquee behavior="" direction="">knack as many mosquitoes as you can</marquee>
       <marquee behavior="" direction="">Game automatically reloads at zero seconds</marquee>
    </header>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    </div>
    <button id="play">Start</button>
    <script src="app.js"></script>
</body>

</html>
